name: Summarize Pull Request Changes

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tools present
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Run PR summarizer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POLLINATIONS_REFERRER: prisimai.github.io
        run: |
          chmod +x .github/scripts/summarize_pr.sh
          ./.github/scripts/summarize_pr.sh
